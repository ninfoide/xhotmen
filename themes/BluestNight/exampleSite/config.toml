baseurl = "https://shadow53.gitlab.io/BluestNight/"
title = "BluestNight"
author = "Michael Bryant"
paginate = 3
theme = "BluestNight"
PygmentsCodeFences = true
PygmentsStyle = "monokai"
enableRobotsTXT = true # Suggested, enable robots.txt file

[outputs]
    home = ["HTML", "CSS", "JSON", "RSS"]

[Params]
    tagline = "A configurable dark theme with blue accents for Hugo"
    description = "Here is a description of my site that will appear in search engine results - W00t!" # Description of your site
    authorbox = true
    author = "Some Guy"
    post_navigation = false

[Params.widgets]
    search = true
    recent_articles = true
    categories = true
    tags = true
    tags_counter = true
    patreon = "shadow53"

[Params.color]
    page_background = "#000000"
    main_background = "#050505"
    alt_background = "#252525"
    main_text = "#e2e2e2"
    alt_text = "#e2e2e2"
    accent = "#2c8cef"
    accent_text = "#e2e2e2"

[Params.social]
